[tool:pytest]
# Pytest配置文件

# 测试发现
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 异步支持
asyncio_mode = auto

# 输出配置  
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# 标记定义
markers =
    slow: 需要较长时间的测试
    integration: 集成测试，需要Android服务
    unit: 单元测试
    network: 需要网络连接的测试

# 最小版本要求
minversion = 7.0
